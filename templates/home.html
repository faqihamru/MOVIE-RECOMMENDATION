<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Movie Recommendation Microcredential</title>
</head>
<body>
    <h1>Movie Recommendation Microcredential</h1>
    <div class="container">
        <form action="/search" method="post">
            <div class="input_grup">
                <input type="text" name="input" value="" />
                <button class="input_button" type="submit"></button>
            </div>
        </form>

        <div class="result">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                {% for movie in movie_rec %}
                <tbody>
                    <tr>
                        <td>{{ movie[0] }}</td>
                        <td>{{ movie[1] }}</td>
                        <td>{{ movie[2] }}</td>
                        <td>{{ movie[3] }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
